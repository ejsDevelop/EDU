<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Introducing lettering.js</title>
    <link href="_css/base.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="_scripts/jquery.lettering.js"></script>
    <script src="http://use.edgefonts.net/bebas-neue;cardo;playfair-display.js"></script> 
    <script>
  $(document).ready(function() {
    $(".stack").lettering();
  });
</script>
<style>
    body {
        background: rgb(245,245,240);
        width: 80%;
        margin: 2em auto 0;
    }
    section {
    overflow: hidden;
    width: 900px;
    margin: 0 auto;
    }
    p {
        margin:0;
        font-family: playfair-display, arial, serif;
    }
    img {
        display: block;
    }
    .cover {
        background: black;
        color: white;
        width: 40%;
        margin: 0;
        padding: 1% 7% 1% 10%;
        float:left;
        margin-right: 2em;
    }
    .author {
        font-size: 1.6em;
        text-transform: uppercase;
        letter-spacing: 0.65em;
        line-height: 1em;
        font-weight: 100;
        margin-bottom:1.6em;
        text-align:center;
    }
    .author:first-letter {
        font-size: 1.2em;
        display:inline-block;
    }
	.stack {
        font-family: bebas-neue, sans-serif;
        font-size:18em;
        word-wrap: break-word;
        overflow-wrap:break-word;
        line-height:0.7em;
    }
    .tagline {
        font-size: 1.2em;
        letter-spacing: 0.2em;
        margin: 1em 0;
    }
</style>
</head>
<body>
    <h1>Introducing lettering.js</h1>
    <section>
    <div class="cover">
        <p class="author">James Case</p>
        <p class="stack">Competition</p>
        <p class="tagline">The Birth of a New Science</p>
    </div>
     <img src="_images/comp.jpg">
    </section>
</body>
</html>
